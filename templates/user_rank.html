<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Users', 'Duration'],
          ['First: {{top_threeuser[0]}}', {{top_three[0]}}],
          ['Second: {{top_threeuser[1]}}', {{top_three[1]}}],
          ['Third: {{top_threeuser[2]}}', {{top_three[2]}}]

        ]);

        var options = {
          chart: {
            title: 'Rank Report',
            subtitle: 'Top 3 users',
          },
          bars: 'longitudinal',  // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>

  <div class="row justify-content-lg-center">

    <div id="barchart_material" style="width: 600px; height: 500px;"></div>
  </div>
  <br>
  <div class="row justify-content-lg-center">

    <div class="navbar-buttons mbr-section-btn">
        <a class="btn btn-sm btn-primary display-4" href="{{ url_for('user_visit',username=username) }}">Back</a>
    </div>
  </div>


  </body>
</html>
