<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
         var data = new google.visualization.DataTable();
              data.addColumn('number', 'Start');
              data.addColumn('number', 'Duration');
              data.addRows({{user_data}});


        var options = {
          title: 'Chess opening moves',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Your Record',
                   subtitle: 'Your focusing time today' },
          bars: 'longitudinal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'bottom', label: 'Time'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>



  <div class="row justify-content-lg-center">
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </div>
  <br>
  <div class="row justify-content-lg-center">
    <div class="navbar-buttons mbr-section-btn">
        <a class="btn btn-sm btn-primary display-4" href="{{ url_for('user_visit',username=username) }}">Back</a>
    </div>
  </div>

  </body>
</html>
