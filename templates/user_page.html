<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User_page</title>
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/util.css">
	<link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/main.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/mobirise-icons.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/tether.min.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/album.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/user.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/new.css">
    <link rel="stylesheet" type="text/css" href="https://users12.s3.amazonaws.com/static/bootstrap/mbr-additional.css">
    <script type="text/javascript">
        function display_c(){
            var refresh=1000; // Refresh rate in milli seconds
            mytime=setTimeout('display_ct()',refresh)
        }
        function display_ct() {
            var x = new Date();
            var x1=x.getHours( )+ " : " +  x.getMinutes();
            document.getElementById('ct').innerHTML = x1;
            display_c();
        }
    </script>

</head>

<body onload=display_ct()>

<section class="cid-qyvHxX98kc mbr-parallax-background" id="header2-5" data-rv-view="6791">

    <div class="mbr-overlay" style="opacity: 0.4; background-image:url('https://users12.s3.amazonaws.com/static/bootstrap/bg-02.jpg') ; background-position: center; background-repeat: no-repeat;background-size: cover;"></div>

    <div class="container align-center">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-7"><strong><span style="font-style:normal; font-size: 60px" id="ct"></span></strong></h1>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-1"><strong>
                    Welcome back {{ username }}</strong></h3>
                <p class="mbr-text pb-3 mbr-fonts-style display-5">
                    The best preparation for tomorrow is doing your best today.
                </p>
                <div class="navbar-buttons mbr-section-btn">
                    <a class="btn btn-sm btn-primary display-4" href="{{ url_for('draw_graph') }}">
                        Personal Report</a>
                    <a class="btn btn-sm btn-primary display-4" href="{{ url_for('collect_data') }}">
                        Rank Report</a>
                </div>
            </div>
        </div>
    </div>

</section>
<section class="features2 cid-qyvQ2gAtvk" id="features2-7" data-rv-view="6794">
    <div class="container">
        <div class="row container justify-content-lg-center">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('add_task')}}" method="post" class="add-items d-flex">
                            <input type="text" class="form-control" placeholder=" What do you need to do today?" name="content">
                            <input type="submit" class="btn-primary font-weight-bold" value=" Add Task ">
                        </form>

                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for task in tasks %}
                                    {% if task['Done'] %}
                                    <li>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox completed" type="checkbox" checked=""> <span style="text-decoration:line-through;">{{ task['TaskContent'] }}</span>
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <i class="remove mdi mdi-close-circle-outline"></i>
                                        <a href="{{ url_for('resolve_task', task_id = task['TaskId']) }}">Done</a>
                                        <a href="{{ url_for('delete_task', task_id = task['TaskId']) }}">Delete</a>
                                    </li>
                                    {% else %}
                                    <li>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox"> {{ task['TaskContent'] }}
                                                <i class="input-helper"></i></label>
                                        </div>
                                        <i class="remove mdi mdi-close-circle-outline"></i>
                                        <a href="{{ url_for('resolve_task', task_id = task['TaskId']) }}">Done</a>
                                        <a href="{{ url_for('delete_task', task_id = task['TaskId']) }}">Delete</a>
                                    </li>
                                    {% endif %}
                                {% endfor %}
                                <div class="navbar-buttons mbr-section-btn">
                                    <a class="btn btn-sm btn-primary display-4" href="{{ url_for('add_pomodoro') }}">
                                        Tomato Clock</a>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<section class="cid-qyvHxX98kc mbr-parallax-background" id="header2-5" data-rv-view="6791">
    <div class="container align-center">
    <div class="navbar-buttons mbr-section-btn">
        <a class="btn btn-sm btn-primary display-4" href="{{ url_for('user_logout',username = username) }}">
            LOG OUT</a>
    </div></div>
</section>

</body>
</html>
